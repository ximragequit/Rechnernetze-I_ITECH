<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceOne Corporation</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body class="container">
    <header>
        <h1>Welcome to SpaceOne Corporation</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
    </nav>    
    
    <main>
        <section>
            <h1>Datenbank - SpaceOne Corp</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Beschreibung</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 SpaceOne Corporation</p>
    </footer>    
</body>    

</html>
